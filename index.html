<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Todo</title>
</head>
<body>
    <div class="heading" >
        <p>To-Do for you!</p>
    </div>
    <div class="boxes-container" >
        <img src="./assets/images/task.png" alt="task">
        <p>Your Tasks </p>
        <template id="hiddenTextTemplate">
            <p class="hiddenText" id="hiddenText"></p>
        </template>
        <template id="boxTemplate">
            <div class="box" id="box">
                <p id="unique_id" style="display: none;"></p>
                <div class="description">
                    <div class="round"></div>
                    <p id="descriptionPara"></p>
                </div>
                <div class="controls">
                    <input type="checkbox" name="isDone" id="isDone" value="false" >
                    <div class="cancel" id="cancel"></div>
                </div>
            </div>
        </template>
    </div>
    <div class="new-todo_container" >
        <!-- <div class="title-container">
            <p>Title</p>
            <input type="text" name="titlebox" id="">
        </div> -->
        <!-- <div class="task-container"> -->
            <img src="./assets/images/new-task.png" alt="add-task">
            <p>Add new task!</p>
            <textarea name="taskbox" id="taskbox" cols="30" rows="10"></textarea>
            <button class="submit" id="submit">Add</button>
            <!-- <input type="text" name="taskbox" id=""> -->
        <!-- </div> -->
        <!-- <div class="add-button">+</div> -->
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
